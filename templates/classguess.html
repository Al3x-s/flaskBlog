<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/classguess.css">
    </head>
    <body>
        <h1>IP Class Guess</h1>
        <h4>Enter A B C or D</h4>
        <table class="tbl">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">IP</th>
                <th scope="col">Guess</th>
                <th scope="col">Check</th>
              </tr>
            </thead>

            <tbody>
                {% for i in iplist %}
                <tr class="row{{iplist.index(i)+ 1}}">
                  <th scope="row">{{iplist.index(i)+1}}</th>
                  <td>{{i}}</td>
                  <td><input type="text" id="{{dClassName[iplist.index(i)]}}" placeholder="A B C D or E"></td>
                  <td><a href="#" type="submit" onclick="checkAnswer(this, {{iplist.index(i)}}, document.getElementById('{{dClassName[iplist.index(i)]}}').value)" >Check</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
          <div class="buttons">
          
            <a href="#" type="submit" onclick="window.location.reload()"> Restart </a>
            <a href="/" type="submit" onclick=""> Go Back </a>
          
          </div>
          <script type="text/javascript">
             var yourmom = {{ iclasses|tojson }};
          </script>

        <script src="/static/jscripts/classguess.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>
</html>
