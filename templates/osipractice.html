<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            OSI Practice
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/osipractice.css">
    </head>
    <body class="dumb">
        <div class="cardPostTest">
            <form method="POST">
                <h1>Question :{{qn}}</h1>
                <h3>{{ question.question }}</h3>
                {% for choice in question.choices %}
                    <input type="radio" name="answer" onchange="logChoice()" value="{{ choice[0] }}"> {{ choice }}
                    <br>
                {% endfor %}
                <button onclick="run({{lastq}})"> run </button>
            </form>
        </div>

        <div class="nor">{{nor}}</div>
        {% comment %} <div>{{osiQuestions[qn]['answer']}}</div> {% endcomment %}
        <div class="buttons">
          
            <a href="#" type="submit" onclick="window.location.reload()"> Restart </a>
            <a href="/" type="submit" onclick=""> Go Back </a>
          
          </div>

        <script type="type/javascript">
            var yourmom = {{ osiQuestions|tojson }};
        {% comment %} </script>
        <script type="type/javascript">
            var rightwrong = {{ lastq }};
        </script> {% endcomment %}
        <script src="/static/jscripts/osipractice.js"></script>
    </body>
</html>
