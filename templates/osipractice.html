<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            OSI Practice
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/osipractice.css">
    </head>
    <body class="dumb">
        <div class="cardPostTest">
            <form method="POST">
                <h3 class='qheader'>{{ question.question }}</h3>
                
              
                {% for choice in question.choices %}
                    <div class="radios">
                    <input type="radio" name="answer" onchange="logChoice()" value="{{question['answer']}}"> {{ choice }}
                    <br>
                    </div>
                {% endfor %}
                <button onclick="run({{lastq}})" class="checker"> run </button>
            </form>
        </div>

        <div class="lastq">{{lastq}}</div>
        
        <div class="buttons">
          
            <a href="#" type="submit" onclick="window.location.reload()"> Restart </a>
            <a href="/" type="submit" onclick=""> Go Back </a>
          
          </div>

        <script type="type/javascript">
            var yourmom = {{ osiQuestions|tojson }};
        </script>

        <script src="/static/jscripts/osipractice.js"> </script>
    </body>
</html>
