<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/binarytodecimal.css">
    </head>
    <body>
          <h1>Binary To Decimal</h1>
          <h2>You only get one Try</h2>
        
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Binary</th>
                <th scope="col">Guess</th>
                <th scope="col">Check</th>
              </tr>
            </thead>
            <tbody>
                {% for i in blist %}
                <tr class="row{{blist.index(i)+ 1}}">
                  <th scope="row">{{blist.index(i) +1 }}</th>
                  <td>{{i}}</td>
                  <td><input type="text" id="{{clist[blist.index(i)]}}"></td>
                  <td><a href="#" class="btn btn-primary" onclick="checkAnswer(this, {{blist.index(i)}}, document.getElementById('{{clist[blist.index(i)]}}').value)" >Check Answer</a></td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
          <script type="text/javascript"> 
            var test1 = {{ blist }};
            var test2 = {{clist}};
            var test3 = {{ alist }} ;
            var test4 = {{clist}};
            var test1j = {{ blist|tojson }};
            var test2j = {{clist|tojson}};
        </script>
          <script src="/static/jscripts/binarytodecimal.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        
    </body>
</html>
